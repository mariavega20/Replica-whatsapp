<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app/styles/style.scss">
    <title>Inicio de sesión</title>
</head>

<body class="fondo">
    <div class="container">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/128/11515/11515868.png" alt="Logo WhatsApp">
        </div>
        <h1>Iniciar sesión</h1>
        <form action="#" id="form">
            <label for="telefono">Número de teléfono</label>
            <input type="number" id="numeroDeCelular" name="telefono" placeholder="Ingresa tu número de teléfono">
            <label for="password"  >Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
            <button type="submit">Iniciar sesión</button>
            <br>
            <br>
            <h6>Registro de nuevos usuarios</h3>
            <ul>
                <li><a href="./registrarse.html">Sign up for free</a></li>
            </ul>
        </form>



</body>

</html>
