<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../app/styles/style.scss"> -->
    <title>Pagina de registro</title>
</head>

<body class="fondo">
    <div class="container">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/128/11515/11515868.png" alt="Logo WhatsApp">
        </div>
        <h1>Registro de usuarios</h1>
        <form action="" method="post" id="registro">
            <label for="Nombre">
                Nombre
            </label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre de usuario">
            <label for="Telefono">Telefono</label>
            <input type="number" name="telefono" id="numeroDeCelular" placeholder="telefono">
            <label for="Password">
                Password
            </label>
            <input type="password" name="clave" id="password" placeholder="password">
            <label for="Url de la imagen">Foto de perfil</label>
            <input type="url" name="urlImagen" id="fotoDePerfil" placeholder="Imagen de perfil">
            <label for="info" title="Descripción">
                Descripción
            </label>
            <textarea name="descripcion" id="info" placeholder="Descripción"></textarea>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>

</html>
